<html lang="en" dir="ltr" id="html">
  <head>
    <title>Play</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
     <script src="save.js" defer></script>
    <script src="ExpantaNum.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12" ></script>
  </head>
  <body>
    <div id="app">
      You are on the level {{player.stage}} of the tower
      <br><br><br>
      Coin: {{player.coin}}<br>
      HP: {{player.playerHP}}/{{playerHP()}}<br>
      Attick: {{player.attick}}<br>
      <br><br><br>
      Entiry<br>
      HP: {{player.entiryHP}}/{{entiryHP(player.stage)}}<br>
      Attick: {{entiryATT(player.stage)}}<br>
      <br><br><br><br>

    <button @click="updateBackLevel()" class="skill" >Go to last level</button>
      <br><br><br>
    <button @click="skill(1)" class="skill" >Normal Attick</button>
    <button @click="skill(2)" class="skill" >Attick Boost (WIP)</button>
    </div>
  </body>
</html>
